{% extends 'layout.html' %}

{% block title %} Index Page {% endblock %}

{% block content %}

<h2>{{ title }}</h2>

<table border="1" style="width:600px; border-collapse: collapset">
    <thead>
        <th>No Induk</th>
        <th>Nama</th>
        <th>Alamat</th>
        <th>Aksi</th>
    </thead>
    <tbody>
        <!-- ini foreeach -->
        {% for d in data %}
        <tr>
            <td>{{ d.no_induk }}</td>
            <td>{{ d.nama }}</td>
            <td>{{ d.alamat }}</td>
            <td>
                <a href="/update/{{ d.no_induk }}">Update</a> | |
                <a href="/delete/{{ d.no_induk }}" onclick="return confirm('Yakin ingin menghapus data ?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br>
<a href="/insert">Tambah Data</a>

{% endblock %}
